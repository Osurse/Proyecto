<ion-header>
</ion-header>
<ion-content style="padding: 20px;">

  <img style="width: 100%;" src="assets/img/cosa.jpeg"/>

<ion-card>
  <ion-segment (ionChange)="toggleopt()"   color="tertiary">
    <ion-segment-button  value="true">Logear</ion-segment-button>
    <ion-segment-button value="false" >Registrarse</ion-segment-button>
  </ion-segment>
    <form #usuarioform="ngForm" >
      <ion-item *ngIf="!opt">
      <ion-label position="floating">Nombre</ion-label>
      <ion-input name="name" #name="ngModel" [(ngModel)]="userService.selecteduser.name"></ion-input>
    </ion-item>
    <ion-input name="role" #role="ngModel" type="hidden" value="humano" [(ngModel)]="userService.selecteduser.role"></ion-input>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input name="email" #email="ngModel" [(ngModel)]="userService.selecteduser.email"></ion-input>
    </ion-item>
    <ion-item *ngIf="!opt">
      <ion-label position="floating">Direccion</ion-label>
      <ion-input name="direccion" #direccion="ngModel" [(ngModel)]="userService.selecteduser.direccion"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" name="password" #password="ngModel" [(ngModel)]="userService.selecteduser.password"></ion-input>
    </ion-item>
    <ion-item *ngIf="!opt">
      <ion-label position="floating">Confirmar contraseña</ion-label>
      <ion-input type="password" name="password2" #password="ngModel" [(ngModel)]="pass2"></ion-input>
    </ion-item>
    <ion-button color="tertiary" *ngIf="opt" expand="block" (click)="iniciarSesion(usuarioform)" >Iniciar Sesion</ion-button>
    <ion-button color="tertiary" *ngIf="!opt" expand="block" (click)="Registrarse(usuarioform)" >Registrarse</ion-button>
    <ion-button color="warning" *ngIf="!opt"  expand="block"(click)="resetForm(usuarioform)">Cancelar</ion-button>
    </form>
<ion-item-divider color="white"></ion-item-divider>


</ion-card>
